apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: recette-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: recette.groupe6.froissant.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: recette-api.groupe6.froissant.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080