name: Semgrep Analysis

on:
  push:
    branches:
      - develop

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Semgrep
        run: |
          python -m pip install semgrep

      - name: List Files
        run: |
          ls -R

      - name: Run Semgrep
        run: |
          semgrep --config=semgrep.yml
